<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con eventos Onmousedown, Onmouseup y Onclick</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)"
    onclick="verde(this)">Manejo DOM con Javascript</h1>
    <br>
    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }
        function azul(titulo){
            titulo.style.color = 'blue';
        }
        function verde(titulo){
            titulo.style.color = 'green';
        }
    </script>
</body>
</html>
