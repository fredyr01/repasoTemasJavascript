<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegaci√≥n de eventos con Javascript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <br>
    <form id="formulario">
        Nombre: <input type="text" id="nombre"/>
        <br><br>
        Apellido: <input type="text" id="apellido"/>
    </form>
    <script>
        const formulario = document.getElementById('formulario');
        formulario.addEventListener('focus', (evento) => {
            evento.target.style.background = 'yellow';
        }, true);

        formulario.addEventListener('blur', (evento) => {
            evento.target.style.background = 'white';
        }, true);
    </script>
</body>
</html>
