<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicación Calculadora</title>
  </head>
  <body>
    <div class="container mt-2">
        <h1>Aplicación Calculadora</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="" class="form-label">Operando A</label>
                <input type="number" name="opa" id="opa" class="form-control" placeholder="Escribe el operando A">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Operando B</label>
                <input type="number" name="opb" id="opb" class="form-control" placeholder="Escribe el operando B">
            </div>
        </form>
        <button class="btn btn-primary" onclick="sumar()">Sumar</button>
        <div id="resultado" class="mt-2">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
