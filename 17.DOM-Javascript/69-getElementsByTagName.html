<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de getElementByTagName</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con Javascript</h1>
    <p id="parrafo1">Hola, soy un parrafo!</p>
    <p id="parrafo2">Hola, soy el segundo parrafo!</p>

    <script>
        let parrafos = document.getElementsByTagName('p');
        console.log(`No. parrafos: ${parrafos.length}`);
        for(let i=0; i<parrafos.length;i++){
            console.log(`${i} - ${parrafos[i].innerHTML}`);
        }
    </script>

</body>
</html>
